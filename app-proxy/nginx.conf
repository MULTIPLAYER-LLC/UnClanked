worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include mime.types;
  default_type application/octet-stream;
  sendfile off;
  keepalive_timeout 65;
  client_max_body_size 100G;
  server_tokens off;
  gzip off;

  limit_req_zone $binary_remote_addr zone=ratelimit:10m rate=15r/m;
  limit_req_zone $binary_remote_addr zone=imagelimit:10m rate=90r/m;

  map $http_user_agent $truncated_user_agent {
    default "$http_user_agent";
    "~^.*(.{60})$" "(...)$1";
  }

  log_format  main  '[$time_local] $http_x_forwarded_for $server_name GAVE $upstream_status FOR $request - "$truncated_user_agent"';
  access_log  /var/log/nginx/access.log  main;

  ###### start custom
  server {
    listen 443 ssl;
    server_name unclanked.com www.unclanked.com;

    ssl_certificate          /etc/nginx/ssl/unclanked.com.cert;
    ssl_certificate_key      /etc/nginx/ssl/unclanked.com.key;
    client_max_body_size 100M;


    location ~ \.(png|jpg|jpeg|gif|webp|ico)$ {
      proxy_pass http://unclanked:3000;
      
      limit_req zone=imagelimit burst=10 nodelay;
    }

    location / {
      proxy_pass http://unclanked:3000;

      limit_req zone=ratelimit burst=2 nodelay;
      # proxy_http_version 1.1;
      # proxy_set_header Upgrade $http_upgrade;
      # proxy_set_header Connection "upgrade";
    }
  }  
  ###### end custom

  # catch-all
  server {
    listen 443 default_server;
    server_name _;

    ssl_certificate          /etc/nginx/ssl/invalid.cert;
    ssl_certificate_key      /etc/nginx/ssl/invalid.key;

    return 404;
  }
}
