worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include mime.types;
  default_type application/octet-stream;
  sendfile off;
  keepalive_timeout 65;
  client_max_body_size 100G;
  server_tokens off;
  gzip off;

  limit_req_zone $binary_remote_addr zone=textlimit:100m rate=20r/m;
  limit_req_zone $binary_remote_addr zone=imagelimit:100m rate=90r/m;

  map $http_user_agent $truncated_user_agent {
    default "$http_user_agent";
    "~^.*(.{60})$" "(...)$1";
  }

  log_format  main  '[$time_local] $http_x_forwarded_for $server_name GAVE $upstream_status FOR $request - "$truncated_user_agent"';
  access_log  /var/log/nginx/access.log  main;

  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=aigen:100m max_size=5g inactive=48h use_temp_path=off;
  proxy_cache_lock on;
  proxy_cache_lock_timeout 600s;
  proxy_cache_lock_age 60s;

  ###### start custom
  server {
    listen 443 ssl;
    server_name unclanked.com www.unclanked.com;

    ssl_certificate          /etc/nginx/ssl/unclanked.com.cert;
    ssl_certificate_key      /etc/nginx/ssl/unclanked.com.key;
    client_max_body_size 100M;

    location ~ \.(png|jpg|jpeg|gif|webp|ico|tiff|svg|avif|img)$ {
      if ($request_method = HEAD) {
        return 200;
      }

      set $isembed "0";
      if ($http_user_agent ~* "Discordbot") {
         set $isembed "1";
         post_action @cacheonly;
      }

      proxy_cache aigen;
      proxy_cache_methods GET;
      proxy_cache_key "$request_uri-$isembed";
      proxy_cache_valid 200 48h;
      proxy_cache_use_stale updating;
      proxy_ignore_headers Cache-Control;
      proxy_hide_header Cache-Control;
      add_header Cache-Control "public, max-age=172800" always;

      proxy_pass http://unclanked:3005;      
      limit_req zone=imagelimit burst=10 nodelay;
    }

    location / {
      if ($request_method = HEAD) {
        return 200;
      }

      set $isembed "0";
      if ($http_user_agent ~* "Discordbot") {
         set $isembed "1";
         post_action @cacheonly;
      }

      proxy_cache aigen;
      proxy_cache_methods GET;
      proxy_cache_key "$request_uri-$isembed";
      proxy_cache_valid 200 48h;
      proxy_cache_use_stale updating;
      proxy_ignore_headers Cache-Control;
      proxy_hide_header Cache-Control;
      add_header Cache-Control "public, max-age=172800" always;

      proxy_pass http://unclanked:3005;
      limit_req zone=textlimit burst=5 nodelay;
    }

    location @cacheonly {
      internal;
      set $isembed "0";

      proxy_cache aigen;
      proxy_cache_methods GET;
      proxy_cache_key "$request_uri-$isembed";
      proxy_cache_valid 200 48h;
      proxy_cache_use_stale updating;
      proxy_ignore_headers Cache-Control;

      proxy_set_header User-Agent "unclanked/nginx";

      proxy_ignore_client_abort on;

      proxy_pass http://unclanked:3005;
    }
  }  
  ###### end custom

  # catch-all
  server {
    listen 443 default_server;
    server_name _;

    ssl_certificate          /etc/nginx/ssl/invalid.cert;
    ssl_certificate_key      /etc/nginx/ssl/invalid.key;

    return 404;
  }
}
